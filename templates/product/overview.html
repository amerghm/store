<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<table>
<th>product id</th>
<th>product name</th>
<th>product description</th>
<th>category</th>
    {% for product in products %}
        <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.category.name }}</td>

        </tr>
    {% endfor %}
</table>
</body>
</html>
